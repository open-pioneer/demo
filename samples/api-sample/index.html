        <api-app id="app"></api-app>

    <script>
        document.getElementById("app").addEventListener("my-custom-event", (event) => {
            console.log("Got event from app:", event);
        });

        customElements.whenDefined("api-app").then(() => {
            const app = document.getElementById("app");
            app.when().then((api) => {
                let count = 0;
                setInterval(() => {
                    api.changeText(`Text has been changed ${++count} times.`);
                }, 1000);
            });
        });
    </script>
