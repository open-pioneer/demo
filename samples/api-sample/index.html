    <body>
        <api-app id="app"></api-app>

    <script>
        document.getElementById("app").addEventListener("my-custom-event", (event) => {
            console.log("Got event from app:", event);
        });

        customElements.whenDefined("api-app").then(() => {
            const app = document.getElementById("app");
            app.when().then((api) => {
                setTimeout(() => {
                    api.changeText("Dies ist ein Test");
                    console.log("changeText called");

                    setTimeout(() => {
                        api.changeText("Dies ist ein noch neuerer Text");
                        console.log("changeText2 called");
                    }, 3000);
                }, 3000);
            });
        });
    </script>
